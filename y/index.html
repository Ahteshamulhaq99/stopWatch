<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        *{
            text-align: center;
        }
        h1{
            display: inline-block;
            font-size: 100px;
            width: 120px;
        }
        .view{
            font-size: 100px;
        }
        button{
            width: 100px;
            height: 30px;
        }
        .start:disabled{
            opacity: 0.5;

        }
    </style>
</head>
<body>
    <div class="view">
        <h1 id="min">0</h1>:
        <h1 id="sec">0</h1>:
        <h1 id="mSec">0</h1>
    </div>
    <div>
        <button id="start" onclick="start()">Start</button>
        <button onclick="stop()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
